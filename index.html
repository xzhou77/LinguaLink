<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinguaLink</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border: none;
    }
    .btn-lg.rounded-circle {
      width: 70px;
      height: 70px;
    }
    #messages-container {
      height: 50vh;
      overflow-y: auto;
    }
    .side-panel {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 20px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-try" class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card text-center p-4">
          <img src="assets/BioSycle_logo.jpg" alt="LinguaLink" class="mb-4 mx-auto" width="100" />
          <h3 class="mb-4">Login to LinguaLink</h3>
          <input type="text" id="username-field" class="form-control mb-3" placeholder="Username">
          <input type="password" id="password-field" class="form-control mb-3" placeholder="Password">
          <button id="login_button" class="btn btn-primary w-100">Login</button>
        </div>
      </div>
    </div>

    <div id="xm-chat" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>LinguaLink</h1>
        <div>
          <button id="xm_voice_menu" class="btn btn-outline-primary me-2"><i class="fas fa-cog"></i></button>
          <button id="xm_login_menu" class="btn btn-outline-secondary"><i class="fas fa-user"></i></button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 side-panel">
          <div class="card p-3" id="user1-card">
            <h5 class="text-center">User 1</h5>
            <input type="text" id="user1-name" class="form-control mb-2" placeholder="Enter name">
            <label class="form-label">Language</label>
            <select id="user1-lang" class="form-select mb-2">
              <option value="en-US">English</option>
              <option value="zh-CN">Chinese</option>
              <option value="es-ES">Spanish</option>
              <option value="fr-FR">French</option>
              <option value="de-DE">German</option>
              <option value="ta-IN">Tamil</option>
            </select>
            <label class="form-check-label mb-2"><input type="checkbox" id="user1-mute"> Mute translation</label>
            <span id="user1-status" class="badge bg-secondary">Waiting</span>
          </div>

          <div class="card p-3 text-center">
            <button id="start-btn" class="btn btn-primary btn-lg rounded-circle">
              <i class="fas fa-microphone"></i>
            </button>
            <p class="mt-2" id="status-text">Click microphone to start</p>
          </div>

          <div class="card p-3" id="user2-card">
            <h5 class="text-center">User 2</h5>
            <input type="text" id="user2-name" class="form-control mb-2" placeholder="Enter name">
            <label class="form-label">Language</label>
            <select id="user2-lang" class="form-select mb-2">
              <option value="en-US">English</option>
              <option value="zh-CN">Chinese</option>
              <option value="es-ES">Spanish</option>
              <option value="fr-FR">French</option>
              <option value="de-DE">German</option>
              <option value="ta-IN">Tamil</option>
            </select>
            <label class="form-check-label mb-2"><input type="checkbox" id="user2-mute"> Mute translation</label>
            <span id="user2-status" class="badge bg-secondary">Waiting</span>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              <span>Conversation</span>
              <button id="clear-btn" class="btn btn-sm btn-outline-secondary"><i class="fas fa-trash"></i> Clear</button>
            </div>
            <div id="messages-container" class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
